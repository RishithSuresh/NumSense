<!DOCTYPE html>
<html>
<head>
    <title>NumSense - Number Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
        }
        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%) !important;
            color: white !important;
        }
        .dark-mode .card {
            background: #2c2c2c;
            color: white;
        }
        .dark-mode .form-control, 
        .dark-mode .form-select {
            background: #444;
            color: white;
            border: 1px solid #666;
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
        .dark-mode .btn-primary {
            background: #0dcaf0;
            border: none;
        }
        .dark-mode .text-muted {
            color: #ccc !important; /* make muted text readable */
        }
        .dark-mode .spinner-border {
            color: #0dcaf0 !important;
        }
    </style>
</head>
<body>
    <div class="card p-4 text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0"><i class="fa-solid fa-hashtag text-primary"></i> NumSense</h2>
            <!-- Dark Mode Toggle -->
            <button id="darkToggle" class="btn btn-sm btn-outline-secondary">
                üåô
            </button>
        </div>
        <p class="text-muted">Discover the hidden identity of your numbers</p>
        
        <form method="post" onsubmit="showSpinner()">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                <input type="text" class="form-control" name="number" placeholder="Enter a number" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                <select class="form-select" name="choice">
                    <option value="Palindrome">Palindrome</option>
                    <option value="Prime">Prime</option>
                    <option value="Armstrong">Armstrong</option>
                    <option value="Perfect">Perfect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-magnifying-glass"></i> Check Number
            </button>
        </form>

        <!-- Spinner -->
        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted mt-2">Checking...</p>
        </div>

        <!-- Result inside card -->
        {% if result %}
            <div class="alert alert-info result mt-4 animate__animated animate__fadeIn">
                {% if "not" in result.lower() %}
                    <i class="fa-solid fa-xmark text-danger animate__animated animate__shakeX"></i>
                {% else %}
                    <i class="fa-solid fa-check text-success animate__animated animate__bounceIn"></i>
                {% endif %}
                {{ result }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show spinner
        function showSpinner() {
            document.getElementById("loading").classList.remove("d-none");
        }

        // Dark mode toggle with localStorage
        const toggleBtn = document.getElementById("darkToggle");

        // Apply saved mode on load
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent = "‚òÄÔ∏è";
        }

        toggleBtn.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                toggleBtn.textContent = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                toggleBtn.textContent = "üåô";
            }
        });
    </script>
</body>
</html>
