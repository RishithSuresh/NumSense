<!DOCTYPE html>
<html>
<head>
    <title>NumSense - Number Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            /* Flexbox center */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card p-4 text-center col-md-6">
        <h2 class="mb-3">ðŸ”¢ NumSense</h2>
        <p class="text-muted">Discover the hidden identity of your numbers</p>
        
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="number" placeholder="Enter a number" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="choice">
                    <option value="Palindrome">Palindrome</option>
                    <option value="Prime">Prime</option>
                    <option value="Armstrong">Armstrong</option>
                    <option value="Perfect">Perfect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Number</button>
        </form>

        {% if result %}
            <div class="alert alert-info result mt-4">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
